<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Calculator</title>
</head>
<body>
 <div class="main-container">

 <div class="left-text">
    <div class="heading">
        <h1 class="calculator">Calculator</h1>
        <p class="quotes">I am your smart and simple calculator,  always ready to do the math ! </p>
    </div>
 </div>
    <div class="container mx-width flex-col">

        <div class="row">
            <input class="input" type="text">
        </div>

        <div class="row ">
            <div class="button blue">C</div>
            <div class="button orange">%</div>
            <div class="button orange">.</div>
            <div class="button orange">/</div>

        </div>

        <div class="row ">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button orange">*</div>

        </div>

        <div class="row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button orange">+</div>

        </div>

        <div class="row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button  orange">-</div>

        </div>

        <div class="row">
            <div class="button">0</div>
            <div class="button">00</div>
          
            <div class="button equal green">=</div>

        </div>
        <!-- container -->
    </div>
    <!-- main container -->
</div>
    <script src="script.js"></script>

    <script>
        var a = 12;
        // console.log(a);
        // document.write(a);

    </script>
</body>
</html>
